{% extends 'base/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title_pagina %}
        <title>Crear usuario</title>
    {% endblock title_pagina %}
</head>
<body>
    {% block mi_contenido %}
    {% load static %}
    <!-- Start block -->
    <section class="bg-white dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white">Ingrese sus datos</h1>
            </div>         
        </div>
    <center>
                <form action={% url 'crear_usuario' %} method="post">
                    {% csrf_token %}
                    <div class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                        <table>
                        <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                            {{formulario}}
                        </p>
                        </table>
                    </div>
                    <button>Enviar</button>
                </form>
    </center>
    </section>
    <!-- End block -->
    {% endblock mi_contenido %}
</body>
</html>
