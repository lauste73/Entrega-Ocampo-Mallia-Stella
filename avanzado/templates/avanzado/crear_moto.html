{% extends 'base/index.html' %}

{% block title_pagina %}
<title>Crear Moto</title>
{% endblock title_pagina %}



{% block mi_contenido %}



<div class="grid max-w-screen-xl px-4 pt-20 pb-8">
    <div class="mr-auto place-self-center lg:col-span-7">
        <a class="max-w-2xl mb-4 text-2xl " href={% url 'ver_motos' %}>Volver a la tienda</a>
    </div>         
</div>


<form action={% url 'crear_moto' %} method="POST">
    {% csrf_token %}
    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Crear</button>
</form>
{% endblock mi_contenido %}
