{% extends 'base/index.html' %}

{% block title_pagina %}
<title>Crear Moto</title>
{% endblock title_pagina %}



{% block mi_contenido %}

<div class="grid max-w-screen-xl  lg:grid-cols-12 lg:pt-28">
    <div class="mr-auto lg:col-span-7">
        <h1 class="max-w-2xl mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white">Cree su moto:</h1>
    </div>         
</div>

<div class="grid max-w-screen-xl px-4 pt-3">
    <div class="mr-auto place-self-center lg:col-span-7">
        <a class="max-w-2xl mb-4 text-2xl " href={% url 'ver_motos' %}>Regresar a la Tienda</a>
    </div>         
</div>


<form action={% url 'crear_moto' %} method="POST">
    {% csrf_token %}
    <table>
        {{form.media}}
        {{form}}
    </table>
    <button>Crear</button>
</form>
{% endblock mi_contenido %}
